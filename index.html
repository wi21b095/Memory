<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Spiel</title>
    <link rel="stylesheet" href="css/style.css">
  
    <script src="js\spiel.js"></script>
  </head>
  <body>
    <div class="infobox" id="player-info">
      <div class="labels">
        Spieler: 
      </div>
      <div class="labels" id="player-name">
      </div>
    </div>

    <div id="spielbereich">
    </div>

    <div class="infobox" id="tries-info">
      <div class="labels">
        Versuche: 
      </div>
      <div class="labels" id="tries-count">
      </div>
    </div>

    <div class="infobox" id="time-info">
      <div class="labels">
        Zeit: 
      </div>
      <div class="labels" id="time-count">
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
